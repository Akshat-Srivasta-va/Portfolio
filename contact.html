<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=McLaren&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/97ad2d7bc0.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Contact me</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="b9a548f5-760a-4e27-88f0-7cd0f21a6ed0">
            <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-input" required  pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$">
            <textarea name="message" placeholder="Your Message" class="contact-input"></textarea>

            <button type="submit">
                Submit &nbsp; <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>


        <div class="contact-right">
            <img class="" src="images/contact-img.png" alt="">
        </div>

    </div>

</body>

</html>
